{% extends "home/base.html" %}
{% block content %}
    <div style="right: 20px;position: absolute;">
    <a href="{% url 'add_post' %}">ADD POST</a> 
    </div>
    <h1>Blog Post</h1>
        {% for post in object_list %}
        <li>
            <a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br/>
            {{ post.text }}

        </li>
    
    {% endfor %}


{% endblock %}
